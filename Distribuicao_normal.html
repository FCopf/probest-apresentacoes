# 1. Um pouco de história

.pull-left[


#### &lt;a href="https://en.wikipedia.org/wiki/Pierre-Simon_Laplace target="_blank"&gt;Pierre-Simon Laplace&lt;/a&gt; fez contribuições importantes ao modelo e aplicação da distribuição normal. Calcular a integral \(\int e^{-t^{2}} = \sqrt{\pi}\) em 1782, o que permitiu a &lt;b&gt;padronização de uma distribuição normal&lt;/b&gt; e, em 1810, apresentou o &lt;a href="https://en.wikipedia.org/wiki/Central_limit_theorem target="_blank"&gt;Teorema Central do Limite&lt;/a&gt; no contexto da agregação de várias observações independentes, o que foi fundamental para o desenvolvimento da estatística experimental ao longo do século `\(XX\)`.

]

.pull-right[

&lt;/br&gt;

&lt;img src="Distribuicao_normal_files/figure-html/unnamed-chunk-4-1.png" width="364" style="display: block; margin: auto;" /&gt;

]

# 1. Um pouco de história

.pull-left[


#### Até o final do início do século \(XX\) acurva era conhecida pelo termo &lt;b&gt;modelo de Gauss-Lalpace&lt;/b&gt;, quando começou a ser referida como &lt;b&gt;distribuição normal&lt;/b&gt; por &lt;a href="https://en.wikipedia.org/wiki/Karl_Pearson target="_blank"&gt;Karl Pearson&lt;/a&gt; é vários outros autores. Pearson foi também o primeiro a escrever o modelo em termos de seu &lt;b&gt;desvio padrão&lt;/b&gt; \(\sigma\). Logo em seguida, em 1915 &lt;a href="https://en.wikipedia.org/wiki/Ronald_Fisher target="_blank"&gt;Ronald Fisher&lt;/a&gt; adicionou o parâmetro de posição \(m\), isto é a média, expressando o modelo como fazemos atualmente.

`$$df = \frac{1}{\sqrt{2 \sigma^2 \pi}}e^{-\frac{(x-m)^2}{2 \sigma}} dx$$`

Finalmente, a &lt;b&gt;distribuição normal padrão&lt;/b&gt;, com média \(0\) e desvio padrão \(1\) começou a apracerer nos livros texto por volta de 1950. 


]

# 5. Cálculo de probabilidade com a função normal de densidade

___

Calculando de `\(P(X)\)` no R: a função `dnorm()`

Seja `\(\mu = 1.7\)` e `\(\sigma = 0.11\)`
___

.pull-left[

`\(P(X &lt;1.5\)`):


```r
mu &lt;- 1.7
dp &lt;- 0.11
pnorm(q = 1.5, mean = mu, sd = dp, lower.tail = TRUE)
```

```
## [1] 0.03451817
```

___

`\(P(X &gt; 1.5)\)` --&gt; `lower.tail == FALSE`: 


```r
mu &lt;- 1.7
dp &lt;- 0.11
pnorm(q = 1.5, mean = mu, sd = dp, lower.tail = FALSE)
```

```
## [1] 0.9654818
```

]

.pull-right[

Os argumentos da função `pnorm` (veja o menu de ajuda digitando `?pnorm` no Console do R):

&gt; **q**: o valor de `\(x\)`

&gt; **mean**: média `\(\mu\)` da função normal

&gt; **sd**: desvio padrão `\(\sigma\)` da função normal

&gt; **lower.tail**: se a função irá retornar a probabilidade abaixo (TRUE) ou acima (FALSE) de q

]

# 6. A distribuição normal padronizada: a transformação Z


___


`$$z_i = \frac{x_i - \mu}{\sigma}$$`

___

.pull-left[





Seja `\(\mu = 1.7\)` e `\(\sigma = 0.11\)`

A observação `\(x = 1.5\)` corresponte a:

`$$z_i = \frac{x_i - \mu}{\sigma} = \frac{1.5 - 1.7}{0.11} = -1.82$$`

.content-box-green[

Em uma distribuição normal com `\(\mu = 1.7\)` e `\(\sigma = 0.11\)`, a observação `\(x = 1.5\)` está `\(1.82\)` desvios padrões abaixo da média.

]

]

.pull-right[




Seja `\(\mu = 1.7\)` e `\(\sigma = 0.11\)`

A observação `\(x = 2.2\)` corresponte a:

`$$z_i = \frac{x_i - \mu}{\sigma} = \frac{2.2 - 1.7}{0.11} = 4.55$$`

.content-box-green[

Em uma distribuição normal com `\(\mu = 1.7\)` e `\(\sigma = 0.11\)`, a observação `\(x = 2.2\)` está `\(4.55\)` desvios padrões acima da média.

]



]
