# 3. O intervalo de confiança para `\(\sigma\)` desconhecidos

___

&lt;/br&gt;

.pull-left[

.content-box-green[

&lt;h4 style="text-align:center"&gt;O intervalo de confiança da média - \(IC_{1-\alpha}\)&lt;/h4&gt;

É o intervalo de valores associado a um determinado nível de significância `\(\alpha\)`. Quando dizemos que um intervalo foi calculado a um nível de confiança de `\(95\%\)`, isto é,  `\(1 - \alpha\)`, estamos dizendo que a probabilidade do IC conter o valor da média populacional `\(\mu\)` é de `\(95\%\)`.

`$$IC_{1-\alpha} = \overline{X} \pm z_{\alpha/2} \times \frac{\sigma}{\sqrt{n}}$$`

]

]

.pull-right[

&lt;img src="Estimacao_distribuição_t_files/figure-html/unnamed-chunk-12-1.png" style="display: block; margin: auto;" /&gt;

]

class: h1_small

# 3. O intervalo de confiança para `\(\sigma\)` desconhecidos

&lt;/br&gt;
___

.pull-left[

Se `\(\sigma\)` é desconhecido ou se as amostra é pequena (ex. `\(n&lt;30\)`), a dsitribuição normal não é a melhor aproximação para o comportamento das médias amostrais. Nestes casos, substituímos a distribuição de `\(z\)` pela **Distribuição `\(t\)` de Student**, sendo o intervalo de confiança obtido por:

___

`$$IC_{1-\alpha} = \overline{X} \pm t_{\alpha/2, gl} \times \frac{s}{\sqrt{n}}$$`

___

sendo `\(gl\)` denominado de **graus de liberdade**

`$$gl = n-1$$`
]

.pull-right[



&lt;img src="Estimacao_distribuição_t_files/figure-html/unnamed-chunk-13-1.png" style="display: block; margin: auto;" /&gt;


]

# 4. Exemplo



As alturas em cm de `\(10\)` adultos selecionados ao acaso foram: `\(X = 165.28, 175.66, 162.6, 193.74, 177.53, 162.8, 179.55, 182.76, 180.68, 169.39\)`

A média `\(\overline{X}\)` e desvio padrão `\(s\)` amostral foram calculados em `\(\overline{X} = 175\)` cm; `\(s = 10\)` cm. O que é possível dizer a respeito da média populacional `\(\mu\)`?


.pull-left[

___


De acordo com o TCL, a distribuição das médias amostrais terá desvio padrão:

`\(\sigma_{\overline{X}} = \frac{\sigma}{\sqrt{n}} = \frac{10}{\sqrt{10}} = 3.16\)` cm.




]

.pull-right[

___

Se decidirmos fazer uma inferência para que a margem de erro `\(E\)` esteja associada a um nível `\(1 - \alpha = 0.95\%\)`, o intervalo de confiança fica:

`\(IC_{1-\alpha} = \overline{X} \pm t_{\alpha/2, gl} \times \sigma_{\overline{X}}\)`

`\(IC_{1-\alpha} = 175 \pm 2.26 \times 3.16 = 175 \pm 7\)`

`\(IC_{inferior} = 168\)` cm; `\(IC_{superior} = 182\)` cm


]

___

Este resultado nos diz que, estamos certos com nível de confiança de `\(0.95\%\)` de que o intervalo entre `\(168\)` cm e `\(182\)` cm contém a média populacional `\(\mu\)`.
